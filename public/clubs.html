<h1>Clubs</h1>

<!-- form for viewing a club -->
<form action="/viewclub" method="POST">
    <fieldset>
        <h3>View a club</h3>
        <label>Club Name</label>
        <input type="text" id="club_name" name="club_name" required>
        <br><br>
        <button type ="reset">Reset</button>
        <button type ="submit">Submit</button>
        <br><br><br>
    </fieldset>
</form>

<!-- form for adding a club -->
<form action="/addclub" method="POST">
    <fieldset>
        <h3>Add new running club</h3>
        <label>Club Name</label>
        <input type ="text" id = "addClubName" name="club_name" required>
        <br><br>
        <label>Secretary Name</label>
        <input type="text" id = "addSecretaryName" name="secretary_name" required>
        <br><br>
        <label>Secretary Email</label>
        <input type="email" id = "addSecretaryEmail" name="secretary_email" required>
        <br><br>
        <button type ="reset">Reset</button>
        <button type ="submit">Submit</button>
    </fieldset>
</form>
