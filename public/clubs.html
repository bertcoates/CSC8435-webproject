<h1>Clubs</h1>

<!-- form for viewing a club -->
<form action="/viewclub" method="POST">
    <fieldset>
        <h3>View a club</h3>
        <label>Club ID</label>
        <input type="number" id="viewClubID" name="club_id">
        <br><br>
        <label>Club Name</label>
        <input type="text" id="viewClubName" name="club_name">
        <br><br>
        <button type ="reset">Reset</button>
        <button type ="submit">Search</button>
        <br><br><br>
    </fieldset>
</form>

<!-- form for adding a club -->
<form action="/addclub" method="POST">
    <fieldset>
        <h3>Add new running club</h3>
        <label>Club Name</label>
        <input type ="text" id = "addClubName" name="club_name" required>
        <br><br>
        <label>Secretary Name</label>
        <input type="text" id = "addSecretaryName" name="secretary_name" required>
        <br><br>
        <label>Secretary Email</label>
        <input type="email" id = "addSecretaryEmail" name="club_email" required>
        <br><br>
        <button type ="reset">Reset</button>
        <button type ="submit">Submit</button>
    </fieldset>
</form>

<!-- form for deleting a club -->
<div id="delete" class="tab" >/*style="display:none"*/
    <form name="deleteClub" action="/deleteclub" method="POST" autocomplete="off">
        <fieldset>
            <h2>Delete a club</h2>
            <label>Club ID</label>
            <input class="w3-input" type="number" id='deleteClubID' name="club_id" required>
            <br><br>
            <button class="w3-btn w3-red" type="reset">Reset</button>
            <button class="w3-btn w3-green" type="button"
                    onclick="document.getElementById('confirm').style.display='block'">Delete
            </button>
            <div id="confirm" class="w3-modal">
                <div class="w3-modal-content" >
                    <div class="w3-container">
                        <button onclick="document.getElementById('confirm').style.display='none'"
                                class="w3-button w3-display-topright">&times;
                        </button>
                        <h3>Confirm deletion</h3>
                        <p>Are you sure you want to remove this club?</p>
                        <br><br><br>
                        <button class="w3-button w3-red w3-display-bottommiddle" type="submit">Delete Club</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>


</body>
</html>
