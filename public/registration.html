            <div class="w3-container w3-center w3-display-topmiddle w3-text-white">
                <form action="mailto:blah-diddy-blah@test.idk" method="get" enctype="application/x-www-form-urlencoded">
                    <br><br>
                    <p style="float:left;">* Required field</p>
                    <div class="tooltip">
                        <input class="w3-input" type="text" name="subject" placeholder="Event Name*" required>
                        <span class="tooltiptext">Please enter an event name</span>
                    </div>
                    <div class="tooltip">
                        <input class="w3-input" type="text" name="runner_id" placeholder="Your Runner ID*"

                    </div>
                    <div class="tooltip">
                        <input class="w3-input" type="text" name="club_id" placeholder="Your Club ID*" required

                    </div>

                    <br>

                </form>
